app:
  component: jetpack
  data:
    sources:
        # Set here references from sources defined on data.sources
        - session
        - shared_session
        - chat_cache
  pythonpath: ..
  port: 8888

data:
  sources:
    - name: session
      connector: redis
      # host: localhost
      # port: 6379
      db: 2
    - name: shared_session
      connector: redis
      db: 1
    - name: chat_cache
      connector: redis
      db: 3
components:
  - id: jetpack
    class: diaspora_jetpack.DiasporaJetpackComponent
    enabled: true
  - id: chat
    class: diaspora_jetpack.chat.DiasporaJetpackChatComponent
    enabled: true
  #- id: admin
  #  enabled: true
  #- id: info
  #  enabled: true

# Session types could be:
# file or redis.
session:
  type: redis
  enabled: true
  # Redis session handler configuration
  data:
    source: session
  # File session handler related configuration
  # path: /tmp
